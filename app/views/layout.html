<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon - can be improved? apple fav icons are present in public/img though -->
	<link rel="shortcut icon" href="/img/brand/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="/img/brand/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/brand/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img/brand/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/img/brand/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/img/brand/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/img/brand/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/img/brand/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/img/brand/apple-touch-icon-152x152.png">
	<link rel="icon" type="image/png" href="/img/brand/favicon-196x196.png" sizes="196x196">
	<link rel="icon" type="image/png" href="/img/brand/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="/img/brand/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/img/brand/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/img/brand/favicon-32x32.png" sizes="32x32">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-TileImage" content="/img/brand/mstile-144x144.png">
	<meta name="msapplication-square70x70logo" content="/img/brand/mstile-70x70.png">
	<meta name="msapplication-square144x144logo" content="/img/brand/mstile-144x144.png">
	<meta name="msapplication-square150x150logo" content="/img/brand/mstile-150x150.png">
	<meta name="msapplication-square310x310logo" content="/img/brand/mstile-310x310.png">
	<meta name="msapplication-wide310x150logo" content="/img/brand/mstile-310x150.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css">

	<!-- Application CSS -->
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/global_styles.css">

	<!-- External Libaries -->
	<link rel="stylesheet" href="/lib/animate.css/animate.min.css">

	<!--Application Modules CSS-->
	{% for modulesCSSFile in modulesCSSFiles %}
	<link rel="stylesheet" href="{{modulesCSSFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script type="text/javascript">

  var _gaq = _gaq || [];

  _gaq.push(['_setAccount', 'UA-29019414-11']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>

<body class="ng-cloak">
	<!-- <header data-ng-include="'/modules/core/views/header.html'" class="navbar navbar-fixed-top navbar-default"></header> -->
	<section class="content">
		<section class="container-fluid">
			{% block content %}
			{% endblock %}
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JS-->
	<script type="text/javascript" src="/lib/wowjs/dist/wow.min.js"></script>
	<script type="text/javascript" src="/js/custom.js"></script>

	<!--AngularJS-->
	<script type="text/javascript" src="/lib/angular/angular.js"></script>
	<script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
	<script type="text/javascript" src="/lib/angular-cookies/angular-cookies.js"></script>
	<script type="text/javascript" src="/lib/angular-animate/angular-animate.js"></script>

	<!--Angular UI-->
	<script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="/lib/angular-ui-utils/ui-utils.js"></script>
	<script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.js"></script>

	<!--AngularJS Application Init-->
	<script type="text/javascript" src="/js/config.js"></script>
	<script type="text/javascript" src="/js/application.js"></script>

	<!--Application Modules-->
	{% for modulesJSFile in modulesJSFiles %}
		<script type="text/javascript" src="{{modulesJSFile}}"></script>
	{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
		<!--Livereload script rendered -->
		<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
