<div class="container container-fluid" data-ng-controller="UserManagementController">
	<div class="row row-fluid">
		<div class="page-header">
			<h1>Add a new user</h1>
		</div>

		<div class="col-xs-12 col-sm-4">
			<div class="form-group">
				<span data-ng-show="error" class="text-danger">
						<strong>{{error}}</strong>
				</span>
			</div>

			<form class="form-horizontal" data-ng-submit="create()">
				<div class="form-group">
				  <label for="email">Email address*</label>
					<input type="text" id="email" class="form-control" placeholder="Type user email" ng-model="inputData.email">
				</div>

				<div class="form-group">
				  <label for="username">Username*</label>
					<input type="text" id="username" class="form-control" placeholder="Type user name" ng-model="inputData.username">
				</div>

				<div class="form-group">
				  <label for="firstName">First Name*</label>
					<input type="text" id="firstName" class="form-control" placeholder="Type first name" ng-model="inputData.firstName">
				</div>

				<div class="form-group">
				  <label for="lastName">Last Name*</label>
					<input type="text" id="lastName" class="form-control" placeholder="Type last name" ng-model="inputData.lastName">
				</div>

				<div class="form-group">
				  <label for="phone">Phone (optional)</label>
					<input type="text" id="phone" class="form-control" placeholder="Type user phone" ng-model="inputData.phone">
				</div>

				<div class="form-group">
				  <label for="password">Password*</label>
					<input type="text" id="password" class="form-control" placeholder="Type user password" ng-model="inputData.password">
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-success">Add user</button>
				</div>
			</div>
		</form>
	</div>
</div>
